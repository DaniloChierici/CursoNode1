<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalho com eventos #1</title>
    <link rel= 'stylesheet' href=css/estilos.css>
</head>

<body class='Conteudo exercicio'>
    <div>
        <!-- oneLick="navegarEm5s(event)"-->
        <a espera-um-poco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5 s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }
        

    
        const a =document.querySelector('[espera-um-pouco')
        a.onclick = navegarEm5s
    </script>

</body>

</html>
